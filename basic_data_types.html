<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Data Types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> --> -->
</head>
<body>
    <script type="text/javascript">
    // Array
    var race = ["Black", "White", "Colored", "Asian", "Indian"];

    // Object
    var person = {person:"Raasikh"};

    // String
    var place = "Athlone";

    // Number
    var weight = 59;

    // Boolean
    var no = false;
    var yes = true;

    // Null
    var girlfriend = null;

    // Undefined
    var work_status;

    // Date
    var today = Date (2019, 02, 20);

    // console.log
    console.log (race);
    console.log (person);
    console.log (place);
    console.log (weight);
    console.log(0===1);
    console.log (girlfriend);
    console.log (work_status);
    console.log (today);
    </script>
</body>
</html>
